name: Feature Request
description: Suggest a new feature or enhancement for Peek-a-Repo
title: "[Feature]: "
labels: ["feature-request"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please fill out the form below to help us understand your idea.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: |
        I'm frustrated when...
        It would be helpful if...
        I need to...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: Detailed description of your proposed feature...
    validations:
      required: true

  - type: textarea
    id: use-cases
    attributes:
      label: Use Cases
      description: Describe real-world scenarios where this feature would be useful
      placeholder: |
        1. When hovering over a file, I would use this feature to...
        2. For long-term project monitoring, this would help by...
        3. When hovering over a folder, this would help by...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions or workarounds?
      placeholder: |
        - Alternative 1: Use a different tool...
        - Alternative 2: Use a different browser...
        - Current workaround: ...
    validations:
      required: false

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Critical - Blocking my use of Peek-a-Repo
        - High - Would significantly improve my workflow
        - Medium - Nice to have
        - Low - Not important
    validations:
      required: true

  - type: textarea
    id: implementation-ideas
    attributes:
      label: Implementation Ideas
      description: If you have technical ideas about how to implement this, please share
      placeholder: |
        - Technical approach:
        - Could use library X for...
        - Might need to modify component Y...
        - Integration with Z would require...
        - Other
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: Mockups or Examples
      description: If applicable, add mockups, diagrams, or examples from other tools
      placeholder: Drag and drop images here, or provide links to similar features...
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context or information about the feature request
      placeholder: |
        - Related to issue #...
        - Similar to feature in application X...
        - Would work well with...
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you interested in contributing this feature?
      options:
        - label: I would be willing to submit a PR to implement this feature
          required: false
        - label: I would be willing to help test this feature
          required: false

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify the following before submitting the feature request
      options:
        - label: I have searched existing issues to ensure this hasn't been requested
          required: true
