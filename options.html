<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Peek-a-Repo Settings</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
        background: #0d1117;
        color: #e6edf3;
        padding: 32px 24px;
        min-height: 100vh;
      }
      
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      
      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #e6edf3;
      }
      
      .subtitle {
        font-size: 14px;
        color: #7d8590;
        margin-bottom: 32px;
      }
      
      .section {
        background: rgba(20, 20, 30, 0.5);
        border: 1px solid rgba(240, 246, 252, 0.1);
        border-radius: 6px;
        padding: 16px;
        margin-bottom: 16px;
      }
      
      .section-title {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #e6edf3;
      }
      
      .status {
        padding: 12px;
        border-radius: 6px;
        margin-top: 12px;
        display: none;
        font-size: 13px;
      }
      
      .status.success {
        background: rgba(46, 160, 67, 0.15);
        border: 1px solid rgba(46, 160, 67, 0.4);
        color: #3fb950;
      }
      
      .status.error {
        background: rgba(248, 81, 73, 0.15);
        border: 1px solid rgba(248, 81, 73, 0.4);
        color: #f85149;
      }
      
      .status.show {
        display: block;
      }
      
      .logged-in {
        background: rgba(46, 160, 67, 0.15);
        border: 1px solid rgba(46, 160, 67, 0.4);
        padding: 16px;
        border-radius: 6px;
        margin-bottom: 16px;
      }
      
      .logged-in-title {
        font-size: 14px;
        font-weight: 600;
        color: #3fb950;
        margin-bottom: 8px;
      }
      
      .logged-in-text {
        font-size: 13px;
        color: #7d8590;
        margin-bottom: 12px;
      }
      
      input[type="password"] {
        width: 100%;
        padding: 8px 12px;
        border-radius: 6px;
        border: 1px solid rgba(240, 246, 252, 0.1);
        background: #0d1117;
        color: #e6edf3;
        font-size: 13px;
        margin-top: 8px;
        font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace;
      }
      
      input[type="password"]:focus {
        outline: none;
        border-color: #1f6feb;
        box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.3);
      }
      
      button {
        padding: 5px 16px;
        border-radius: 6px;
        border: 1px solid rgba(240, 246, 252, 0.1);
        background: rgba(240, 246, 252, 0.05);
        color: #e6edf3;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.2s;
      }
      
      button:hover {
        background: rgba(240, 246, 252, 0.1);
        border-color: rgba(240, 246, 252, 0.2);
      }
      
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      button:disabled:hover {
        background: rgba(240, 246, 252, 0.05);
        border-color: rgba(240, 246, 252, 0.1);
      }
      
      .primary-btn {
        background: #238636;
        border-color: rgba(240, 246, 252, 0.1);
        color: #ffffff;
      }
      
      .primary-btn:hover {
        background: #2ea043;
      }
      
      .danger-btn {
        background: rgba(248, 81, 73, 0.15);
        border-color: rgba(248, 81, 73, 0.4);
        color: #f85149;
      }
      
      .danger-btn:hover {
        background: rgba(248, 81, 73, 0.25);
      }
      
      .note {
        font-size: 12px;
        color: #7d8590;
        margin-top: 8px;
        line-height: 1.5;
      }
      
      .note a {
        color: #58a6ff;
        text-decoration: none;
      }
      
      .note a:hover {
        text-decoration: underline;
      }
      
      .checkbox-container {
        background: rgba(240, 246, 252, 0.03);
        border: 1px solid rgba(240, 246, 252, 0.1);
        border-radius: 6px;
        padding: 12px;
        margin: 12px 0;
      }
      
      .checkbox-label {
        display: flex;
        align-items: flex-start;
        cursor: pointer;
      }
      
      input[type="checkbox"] {
        margin: 3px 10px 0 0;
        cursor: pointer;
        width: 16px;
        height: 16px;
      }
      
      .checkbox-content strong {
        color: #e6edf3;
        font-size: 13px;
      }
      
      .checkbox-content .note {
        margin-top: 4px;
      }
      
      code {
        background: rgba(110, 118, 129, 0.2);
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 11px;
        font-family: ui-monospace, SFMono-Regular, 'SF Mono', Menlo, Consolas, monospace;
      }
      
      .divider {
        text-align: center;
        margin: 24px 0;
        color: #7d8590;
        font-size: 12px;
        position: relative;
      }
      
      .divider::before,
      .divider::after {
        content: "";
        position: absolute;
        top: 50%;
        width: 45%;
        height: 1px;
        background: rgba(240, 246, 252, 0.1);
      }
      
      .divider::before { left: 0; }
      .divider::after { right: 0; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-Repo Settings</h1>
      <p class="subtitle">Configure authentication to preview files and folders on GitHub</p>
      
      <div id="loggedInStatus" class="logged-in" style="display: none;">
        <div class="logged-in-title">✓ Connected to GitHub</div>
        <p class="logged-in-text">You're all set! The extension is ready to use.</p>
        <button id="logout" class="danger-btn">Sign out</button>
      </div>
      
      <div id="loginSection">
        <div class="section">
          <div class="section-title">GitHub OAuth</div>
          <p class="note">Recommended method for easy authentication</p>
          
          <div class="checkbox-container">
            <label class="checkbox-label">
              <input type="checkbox" id="includePrivateRepos">
              <div class="checkbox-content">
                <strong>Include private repositories</strong>
                <p class="note">
                  ⚠️ Requests <code>repo</code> scope for full repository access.<br>
                  We only <strong>read</strong> your code for previews and never write or modify anything.<br>
                  Leave unchecked for public repositories only (minimal permissions).
                </p>
              </div>
            </label>
          </div>
          
          <button id="oauthLogin" class="primary-btn" style="margin-top: 12px;">
            Sign in with GitHub
          </button>
          <div id="oauthStatus" class="status"></div>
        </div>
      </div>
      
      <div class="divider">OR</div>
      
      <div class="section">
        <div class="section-title">Personal Access Token</div>
        <p class="note">For advanced users: <a href="https://github.com/settings/tokens" target="_blank">Generate a token</a> with <code>repo</code> scope</p>
        <input id="token" type="password" placeholder="ghp_..." />
        <button id="save" class="primary-btn" style="margin-top: 12px;">Save token</button>
        <div id="tokenStatus" class="status"></div>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
